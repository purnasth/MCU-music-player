<!DOCTYPE html>
<html>
  <head>
    <title>Simple Music Player</title>
  </head>
  <body>
    <h1>Simple Music Player</h1>
    <audio id="music" controls>
      <source src="" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <div id="player-controls">
      <button id="prev-button">Previous</button>
      <button id="next-button">Next</button>
      <button id="shuffle-button">Shuffle (Off)</button>
      <button id="repeat-button">Repeat (All)</button>
    </div>
    <div id="playlist">
      <ul>
        <li>
          <button
            class="play-button"
            data-src="./assets/music/AC-DC-Back-in-black-djlunatique.com.mp3"
          >
            Iron-Man Theme Song
          </button>
          <img
            class="album-art"
            src="iron-man-album-art.jpg"
            alt="Iron-Man Album Art"
          />
        </li>
        <li>
          <button
            class="play-button"
            data-src="./assets/music/Redbone - Come And Get Your Love (Lyrics) [Guardians Of The Galaxy].mp3"
          >
            Star Lord Theme Song
          </button>
          <img
            class="album-art"
            src="star-lord-album-art.jpg"
            alt="Star Lord Album Art"
          />
        </li>
        <li>
          <button
            class="play-button"
            data-src="./assets/music/Michael Giacchino - Theme (from Spider Man Original Television Series) _ Spider-Man_ No Way Home OST.mp3"
          >
            Spiderman Theme Song
          </button>
          <img
            class="album-art"
            src="spiderman-album-art.jpg"
            alt="Spiderman Album Art"
          />
        </li>
        <li>
          <button
            class="play-button"
            data-src="./assets/music/Deadpool Opening.mp3"
          >
            Deadpool Theme Song
          </button>
          <img class="album-art" src="" alt="Deadpool Album Art" />
        </li>

        <li>
          <button
            class="play-button"
            data-src="./assets/music/Guardians of the Galaxy vol. 3 - Dog Days Are Over.mp3"
          >
            GOTG vol.3 Theme Song
          </button>
          <img
            class="album-art"
            src=""
            alt="Guardians of the Galaxy Album Art"
          />
        </li>
        <li>
          <button
            class="play-button"
            data-src="./assets/music/Guardians Of The Galaxy Vol. 3 Song _ To The Sky _ [Rocket Raccoon Song].mp3"
          >
            Rocket Racoon Theme Song
          </button>
          <img class="album-art" src="" alt="Rocket Racoon Album Art" />
        </li>
        <li>
          <button
            class="play-button"
            data-src="./assets/music/The Amazing Spider-Man 2 - Gone, Gone, Gone (HD) By Phillip Phillips.mp3"
          >
            TASM Theme Song
          </button>
          <img class="album-art" src="" alt="Amazing Spiderman Album Art" />
        </li>
        <li>
          <button class="play-button" data-src="">Avengers Theme Song</button>
          <img
            class="album-art"
            src="avengers-album-art.jpg"
            alt="Avengers Album Art"
          />
        </li>
        <li>
          <button
            class="play-button"
            data-src="./assets/music/Binks Sake - One Piece _ Yo Ho Ho _ Violin _ Anime Ringtone......mp3"
          >
            Binks Sake - One Piece
          </button>
          <img
            class="album-art"
            src="one-piece-album-art.jpg"
            alt="One Piece Album Art"
          />
        </li>
      </ul>
    </div>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
