<!DOCTYPE html>
<html>
  <head>
    <title>Simple Music Player</title>
  </head>
  <body>
    <h1>Simple Music Player</h1>
    <audio id="music" controls>
      <source src="" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <div id="player-controls">
      <button id="prev-button">Previous</button>
      <button id="next-button">Next</button>
      <input
        type="range"
        id="volume-control"
        min="0"
        max="1"
        step="0.01"
        value="1"
      />
      <span id="volume-label">Volume: 100%</span>
    </div>

    <div id="playlist">
      <ul>
        <li>
          <button
            class="play-button"
            data-src="./assets/music/AC-DC-Back-in-black-djlunatique.com.mp3"
          >
            Iron-Man Theme Song
          </button>
        </li>
        <li>
          <button
            class="play-button"
            data-src="./assets/music/Redbone - Come And Get Your Love (Lyrics) [Guardians Of The Galaxy].mp3"
          >
            Star Lord Theme Song
          </button>
        </li>
        <li>
          <button
            class="play-button"
            data-src="./assets/music/Michael Giacchino - Theme (from Spider Man Original Television Series) _ Spider-Man_ No Way Home OST.mp3"
          >
            Spiderman Theme Song
          </button>
        </li>
        <li>
          <button
            class="play-button"
            data-src="./assets/music/The Avengers Ringtone.mp3"
          >
            Avengers Theme Song
          </button>
        </li>
        <li>
          <button
            class="play-button"
            data-src="./assets/music/Binks Sake - One Piece _ Yo Ho Ho _ Violin _ Anime Ringtone......mp3"
          >
            Binks Sake - One Piece
          </button>
        </li>
      </ul>
    </div>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
